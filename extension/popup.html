<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Material Icon Theme</title>
    <style>
        body {
            width: 200px;
            padding: 10px;
            font-family: Arial, sans-serif;
            position: relative;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #204da8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2858b8;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #feedbackMessage {
            margin-top: 10px;
            text-align: center;
        }
        #versionNumber {
            position: absolute;
            bottom: 5px;
            right: 10px;
            color: #999;
        }
    </style>
</head>
<body>
    <button id="updateButton">Update Icons</button>
    <p id="feedbackMessage"></p>
    <div id="versionNumber"></div>
    <script type="module" src="popup.js"></script>
</body>
</html>
